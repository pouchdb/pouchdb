language: node_js

node_js:
  - "0.12"

services:
  - docker

git:
  depth: 30

sudo:
  false

cache:
  directories:
    - node_modules
    - /tmp/phantomjs

addons:
  firefox: "41.0.1"

before_install:
  # Make sure leveldown compiles
  - export prebuild_compile=true

  # Install CouchDB Stable
  - docker run -d -p 5984:5984 klaemo/couchdb:1.6.1

  # Install CouchDB Master
  - docker run -d -p 15984:5984 klaemo/couchdb:2.0-dev --with-haproxy --with-admin-party-please -n 1

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

    # Fail early so we dont run hours of saucelabs if we know there
    # is a lint failure
  - npm run jshint

script: npm run $COMMAND

