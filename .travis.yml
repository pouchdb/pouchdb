language: python
python:
   - "2.6"


env: DB=couchdb

before_script:
  - git clone https://github.com/daleharvey/CORS-Proxy.git
  - cd CORS-Proxy
  - node server.js
  - python -m SimpleHTTPServer
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - export DISPLAY=:99.0



script: "phantomjs tests/run-qunit.js http://127.0.0.1:8000/tests/test.html"

