language: node_js

node_js:
  - "6"

services:
  - docker

git:
  depth: 30

sudo:
  false

addons:
  firefox: latest
  jwt:
     secure: YlCp9qGHmnnATcScIQVyOt8eI9FxLhMGAz9iRTHh7r41ADjfGJUzyqkWoBLcCagiQWtqtUujukPAtRuOibbBp9SvmGp+IIdbwHVUDvSZNOvGxkQ1qczeGxJcnht+2YNoCwfzkHW4vFrNiGOULdjvbWAB4sAJ8N0AZPShURwXU1E=

before_install:
  # Because Saucelabs doesnt proxy 5984 on OSX
  - "if [ -z \"$COUCH_HOST\" ]; then export COUCH_HOST=http://127.0.0.1:3000; fi"

before_script:
  # Our test-browser.js script uses FIREFOX_BIN to find the Firefox binary
  # See https://github.com/travis-ci/travis-ci/issues/4649
  - echo "using firefox $(firefox --version)"
  - export FIREFOX_BIN=$(which firefox)
  # The next two lines are required for Firefox to run on Travis
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # Fail early so we dont run hours of saucelabs if we know there
  # is a lint failure
  - npm run eslint

# travis_retry will try up to 3 times to run the script. our tests
# are flaky enough (Selenium, SauceLabs, network, etc.) that this
# mitigates a lot of false negatives
script: npm run $COMMAND

env:
  global:
  - NPM_CONFIG_PROGRESS="false"
  - SAUCE_USERNAME=pouchdb

  matrix:
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=1
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=2
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=3
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=4
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=5
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=6
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=7
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=8
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=9
  - SKIP_MIGRATION=true CLIENT=saucelabs:iphone COMMAND=test TRY=10

branches:
  only:
  - master
  - /^greenkeeper/.*$/

cache:
  directories:
  - $HOME/.npm
  # See https://github.com/gr2m/selsa
  - node_modules/selenium-standalone/.selenium
