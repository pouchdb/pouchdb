language: node_js

node_js:
  - "0.10"

services:
  - couchdb

git:
  depth: 30

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - ca-certificates
      - curl
      - erlang-dev
      - erlang-nox
      - git
      - libicu-dev
      - libmozjs185-dev
      - python
      - g++-4.8

before_script:
  - export CXX=g++-4.8
  - export DISPLAY=:99.0
  - "sh -e /etc/init.d/xvfb start"

    # Fail early so we dont run ours of saucelabs if we know there
    # is a lint failure
  - npm run jshint

script: npm run $COMMAND

