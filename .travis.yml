language: node_js

node_js:
  - "0.10"

services:
  - couchdb

git:
  depth: 30

sudo: false

cache:
  directories:
    - node_modules
    - /tmp/phantomjs

addons:
  apt:
    packages:
      - build-essential
      - ca-certificates
      - curl
      - erlang-dev
      - erlang-nox
      - git
      - libicu-dev
      - libmozjs185-dev
      - python
      - g++

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

    # Lets know what CouchDB we are playing with
  - "curl -X GET http://127.0.0.1:5984/"

    # Fail early so we dont run ours of saucelabs if we know there
    # is a lint failure
  - npm run jshint

