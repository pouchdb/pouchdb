  - TYPE=mapreduce CLIENT=node COMMAND=test
  - TYPE=mapreduce CLIENT=selenium:firefox:41.0.1 COMMAND=test
  - TYPE=mapreduce CLIENT=selenium:phantomjs COMMAND=test

  # Testing in saucelabs
