name: Install dependencies
description: Install npm dependencies from package.json

inputs:
  node-version:
    description: Specify the Node.js version to install
    required: true

  prepare-playwright:
    description: Save some time by excluding the installation of playwright
    default: ${{ false }}

runs:
  using: composite

  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - if: ${{ !inputs.prepare-playwright }}
      run: "sed -i 's/\"playwright\":.*//' $GITHUB_WORKSPACE/package.json"
      shell: bash

    - run: npm install
      shell: bash
