<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>VanillaJS â€¢ TodoMVC</title>
	<link rel="stylesheet" href="base.css">
	<style type="text/css">
#sync{
  font-size: 24px;
}
#sync span {
  line-height: 20px;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.1);
  padding: 0 18px;
  border-radius: 3px;
  box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.2);
}

#sync span:hover {
  background: rgba(0, 0, 0, 0.15);
  box-shadow: 0 -1px 0 0 rgba(0, 0, 0, 0.3);
}

	</style>
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"></span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p id="sync"><span id="push">push</span>/<span id="get">get</span></p>
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Created by <a href="http://twitter.com/ffesseler">Florian Fesseler</a></p>
		<p>Cleanup, edits by <a href="http://github.com/boushley">Aaron Boushley</a></p>
	</footer>
	<script src="js/pouch.alpha.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
